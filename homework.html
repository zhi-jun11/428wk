    <meta charset="UTF-8">

    <style>
        body {
            /* ...可依需求加入背景與字體設定... */
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f3f8ff 0%, #eaf6fb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
        }

        div#myId {
            width: 90%;
            background-color: antiquewhite;
            padding: 10px;
            margin: 0 auto;
            margin-top: 20px;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            text-align: center;
            margin: 0 auto;
        }

        td {
            padding: 5px;
            text-align: center;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 40px;
        }

        .nav-bar a {
            color: #222;
            background: #d6e6fa;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 18px;
            font-weight: bold;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .nav-bar a:hover {
            background: #f3f8ff;
            color: #2d3a8c;
            transform: scale(1.07);
        }

        .tictactoe-board {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 8px;
            justify-content: center;
            margin: 24px 0;
        }

        .tictactoe-cell {
            width: 60px;
            height: 60px;
            background: #fff;
            border: 2px solid #b3b3b3;
            border-radius: 12px;
            font-size: 2.2em;
            color: #2d3a8c;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.15s, box-shadow 0.15s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            user-select: none;
        }

        .tictactoe-cell:hover {
            background: #eaf6fb;
        }

        .tictactoe-history {
            margin: 18px auto 0 auto;
            max-width: 320px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 16px 18px;
        }

        .tictactoe-history h4 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            color: #2d3a8c;
            letter-spacing: 1px;
        }

        .tictactoe-history ul {
            padding-left: 18px;
            margin: 0;
        }

        .tictactoe-history li {
            margin-bottom: 4px;
            font-size: 1em;
            color: #444;
        }
    </style>
    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;
            // alert("輸入的數值是: " + n);

            var str = "<table>";

            for (let i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str += `<td> ${i} * ${j} = ${i * j}</td>`;
                }
                str += "</tr>";
            }
            str += "</table>";

            document.getElementById("myId").innerHTML = str;
        }

        // 井字遊戲資料
        let tttBoard = Array(9).fill(null);
        let tttIsX = true;
        let tttHistory = [];

        function renderTTTBoard() {
            const board = document.getElementById('ttt-board');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'tictactoe-cell';
                cell.textContent = tttBoard[i] ? tttBoard[i] : '';
                cell.onclick = () => handleTTTClick(i);
                board.appendChild(cell);
            }
        }

        function renderTTTHistory() {
            const list = document.getElementById('ttt-history-list');
            list.innerHTML = '';
            tttHistory.forEach((step, idx) => {
                const li = document.createElement('li');
                li.textContent = step;
                list.appendChild(li);
            });
        }

        function handleTTTClick(idx) {
            if (tttBoard[idx] || checkTTTWinner()) return;
            tttBoard[idx] = tttIsX ? 'X' : 'O';
            tttHistory.push(`第${tttHistory.length + 1}步：${tttIsX ? 'X' : 'O'} 下在 ${Math.floor(idx / 3) + 1}行${idx % 3 + 1}列`);
            tttIsX = !tttIsX;
            renderTTTBoard();
            renderTTTHistory();
            const winner = checkTTTWinner();
            if (winner) {
                setTimeout(() => alert(`遊戲結束，${winner} 勝利！`), 100);
            }
        }

        function checkTTTWinner() {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (const [a, b, c] of lines) {
                if (tttBoard[a] && tttBoard[a] === tttBoard[b] && tttBoard[a] === tttBoard[c]) {
                    return tttBoard[a];
                }
            }
            return null;
        }

        // 初始化
        renderTTTBoard();
        renderTTTHistory();
    </script>
</head>
