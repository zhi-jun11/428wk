<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript作業</title>
    <style>
        body {
            /* ...可依需求加入背景與字體設定... */
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f3f8ff 0%, #eaf6fb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
        }

        div#myId {
            width: 90%;
            background-color: antiquewhite;
            padding: 10px;
            margin: 0 auto;
            margin-top: 20px;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            text-align: center;
            margin: 0 auto;
        }

        td {
            padding: 5px;
            text-align: center;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 40px;
        }

        .nav-bar a {
            color: #222;
            background: #d6e6fa;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 18px;
            font-weight: bold;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .nav-bar a:hover {
            background: #f3f8ff;
            color: #2d3a8c;
            transform: scale(1.07);
        }
    </style>
    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;
            // alert("輸入的數值是: " + n);

            var str = "<table>";

            for (let i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str += `<td> ${i} * ${j} = ${i * j}</td>`;
                }
                str += "</tr>";
            }
            str += "</table>";

            document.getElementById("myId").innerHTML = str;
        }
    </script>
</head>

<body>
    <div class="nav-bar">
        <a href="index.html">首頁</a>
        <a href="about.html">關於我</a>
        <a href="interest.html">興趣</a>
        <a href="research.html">學習主題</a>
        <a href="homework.html">作業</a>
        <a href="WaterPuzzle.html">WaterPuzzle</a>
        <a href="https://zhi-jun11.github.io/react-app/" target="_blank">react作業</a>
    </div>
    <h1>N*N乘法表</h1>
    <label for="numberInput">輸入一個數值:</label>
    <input type="number" id="numberInput" placeholder="輸入一個數值" />
    <input type="button" value="OK" title="OK" onclick="myFunction()" />
    <div id="myId"></div>
</body>

</html>
