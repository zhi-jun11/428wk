            display: flex;

        }

        .nav-bar {
            display: flex;

        }

            color: #222;
            background: #ffe5d9;

            display: flex;
            gap: 36px;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .topic-card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 22px;
            box-shadow: 0 6px 24px 0 rgba(179, 75, 34, 0.10);
            padding: 32px 28px 24px 28px;

            max-width: 320px;
            flex: 1 1 260px;
            margin: 0 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
            border: 2px solid #ffe5d9;
        }

        .topic-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 12px 32px 0 rgba(179, 75, 34, 0.18);
            border-color: #e76f51;
        }

        .topic-icon {
            font-size: 3.2em;
            margin-bottom: 16px;
            color: #e76f51;
            filter: drop-shadow(0 2px 8px #ffe5d9);
        }

        .topic-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #b34b22;
            letter-spacing: 1.5px;
        }

        .topic-desc {
            color: #444;
            font-size: 1em;
            text-align: center;
            margin-bottom: 0;
        }

        @media (max-width: 900px) {
            .topic-area {
                flex-direction: column;
                gap: 18px;
                align-items: center;
            }

            .topic-card {
                max-width: 98vw;
