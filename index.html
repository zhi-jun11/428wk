  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f3f8ff 0%, #eaf6fb 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 40px;
    }

    .nav-bar a {
      color: #222;
      background: #d6e6fa;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 18px;
      font-weight: bold;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .nav-bar a:hover {
      background: #f3f8ff;
      color: #2d3a8c;
      transform: scale(1.07);
    }

    h1 {
      color: #222;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .welcome-card {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.55);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 36px 32px;
      margin-bottom: 30px;
      gap: 36px;
      max-width: 700px;
      width: 90vw;
      flex-wrap: wrap;
    }

    .welcome-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
      border: 4px solid #fff;
      background: #fff;
      /* 新增：讓圖片在小螢幕下自動縮放 */
      max-width: 100%;
      height: auto;
      min-width: 80px;
    }

    .welcome-info {
      flex: 1;
      text-align: left;
      min-width: 180px;
    }

    .welcome-info h2 {
      margin: 0 0 10px 0;
      font-size: 1.7em;
      letter-spacing: 1.5px;
    }

    .welcome-info p {
      margin: 0 0 8px 0;
      font-size: 1.1em;
      color: #444;
    }

    @media (max-width: 800px) {
      .welcome-card {
        flex-direction: column;
        padding: 18px 4vw;
        gap: 18px;
        max-width: 98vw;
      }

      .welcome-photo {
        width: 90vw;
        max-width: 320px;
        height: auto;
        border-radius: 18px;
      }

      .welcome-info h2 {
        font-size: 1.1em;
      }
    }

    @media (max-width: 500px) {
      .welcome-card {
        padding: 8px 2vw;
      }

      .welcome-photo {
        max-width: 98vw;
      }
    }
  </style>
